name: Build and Release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install Task
        run: brew install go-task

      - name: Build native screensaver
        run: task build

      - name: Verify build
        run: |
          test -d dist/EarthboundScreensaver.saver
          codesign -vvv dist/EarthboundScreensaver.saver

      - name: Create release archive
        run: |
          cd dist
          zip -r ../EarthboundScreensaver-${{ github.event.release.tag_name }}.zip EarthboundScreensaver.saver

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: EarthboundScreensaver-${{ github.event.release.tag_name }}.zip
