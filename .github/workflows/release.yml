name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  release:
    types: [created]

permissions:
  contents: write  # Required to upload release assets

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install Task
        run: brew install go-task

      - name: Build native screensaver
        run: task build

      - name: Verify build
        run: |
          test -d dist/EarthboundScreensaver.saver
          codesign -vvv dist/EarthboundScreensaver.saver

      - name: Create release archive
        run: |
          cd dist
          zip -r ../EarthboundScreensaver-${GITHUB_REF_NAME}.zip EarthboundScreensaver.saver

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: EarthboundScreensaver-${{ github.ref_name }}.zip
