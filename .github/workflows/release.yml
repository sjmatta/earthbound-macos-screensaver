name: Build and Release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Build
        run: npm run setup

      - name: Create release archive
        run: |
          cd dist
          zip -r ../earthbound-screensaver-${{ github.event.release.tag_name }}.zip .

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: earthbound-screensaver-${{ github.event.release.tag_name }}.zip
