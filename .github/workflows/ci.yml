name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Build
        run: npm run setup

      - name: Verify build output
        run: |
          test -f dist/index.html
          test -f dist/screensaver.js
          test -f dist/assets/index.js
          test -f dist/assets/utils.js
