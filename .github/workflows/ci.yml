name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install Task
        run: brew install go-task

      - name: Build native screensaver
        run: task build

      - name: Verify build output
        run: |
          test -d dist/EarthboundScreensaver.saver
          test -f dist/EarthboundScreensaver.saver/Contents/MacOS/EarthboundScreensaver
          test -f dist/EarthboundScreensaver.saver/Contents/Resources/Resources/index.html
          test -f dist/EarthboundScreensaver.saver/Contents/Resources/Resources/screensaver.js

      - name: Check code signing
        run: codesign -vvv dist/EarthboundScreensaver.saver
